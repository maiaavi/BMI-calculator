<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="table">
            <div class="col">
                <h4>
                    IMC
                </h4>
                <p>
                    Menos do que 18,5 <br> Entre 18,5 e 24,9 <br> Entre 25 e 29,9 <br> Entre 30 e 34,9 <br> Entre 35 e
                    39,9 <br> Mais do que 40
                </p>
            </div>
            <div class="col">
                <h4>
                    Resltado
                </h4>
                <p>
                    Abaixo do peso <br> Peso normal <br> Sobrepeso <br> Obesidade grau 1 <br> Obesidade grau 2 <br>
                    Obesidade grau 3
                </p>
            </div>
        </div>
        <form action="/" id="form" method="post">
            <h2>Calculando seu IMC</h2>
            <label for="input-teste-1">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="input-teste-1">Altura</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>


    <script src="./assets/script.js"></script>
</body>

</html>
